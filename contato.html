<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Barbearia Alura - Contato</title>

        <link rel="stylesheet" href="reset/reset.css">
        <link rel="stylesheet" href="style.css">

        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><a href="index.html" target="_blank"><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></a></h1>

                <nav>
                    <ul>
                        <li><a href="index.html" target="_self">Home</a></li>
                        <li><a href="produtos.html" target="_self">Produtos</a></li>
                        <li><a href="contato.html" target="_self">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" placeholder="seu.email@gmail.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <div>
                    <p>Como prefere nosso contato?</p>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" class="input-radio" checked>WhatsApp</label>
                    
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" class="input-radio">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" class="input-radio">Telefone</label>
                </div>

                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select name="" id="">

                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox" name="" id="" checked>Gostaria de receber novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <section class="table">
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="">
            <p class="copyright">&copy; Copyright Feh inc. - 2022</p>
        </footer>
    </body>
</html>
